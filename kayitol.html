
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova | Üye Kayıt</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/toastr/toastr.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" />
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f3ff 0%, #fef3ff 100%);
            min-height: 100vh;
        }

        /* Navbar Stilleri */
        .navbar {
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
            height: 120px !important;
            width: 80% !important;
            margin-left: 10% !important;
            padding: 0 !important;
            background-color: transparent !important;
        }

        .navbar-brand {
            display: flex !important;
            align-items: center !important;
        }

        .navbar-brand .logo {
            width: 100px !important;
            height: auto !important;
            margin-right: 5px !important;
        }

        .navbar-brand .title {
            font-weight: bold !important;
            color: var(--purple) !important;
            font-size: 1.5rem !important;
            margin: 0 !important;
        }

        .menu {
            list-style-type: none !important;
            display: flex !important;
            flex-direction: row !important;
            font-size: 20px !important;
            cursor: pointer !important;
            align-items: center !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        .menu li {
            margin: 0 10px !important;
        }

        .menu a {
            text-decoration: none !important;
            color: var(--pink) !important;
        }

        .menu .active {
            color: var(--pink) !important;
            font-weight: bold !important;
        }

        .menu__icons {
            list-style-type: none !important;
            display: flex !important;
            flex-direction: row !important;
            font-size: 20px !important;
            color: var(--pink) !important;
            cursor: pointer !important;
            align-items: center !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        .menu__icons li {
            margin: 0 10px !important;
            list-style: none !important;
        }

        .menu__icons .search {
            display: flex !important;
            align-items: center !important;
        }

        .menu__icons #search-input {
            display: inline-block !important;
            padding: 5px !important;
            border: 1px solid #ccc !important;
            border-radius: 4px !important;
            outline: none !important;
            margin-left: 5px !important;
            width: 150px !important;
        }

        .basket__icon {
            position: relative !important;
        }

        .basket__count {
            position: absolute !important;
            right: -0.7rem !important;
            bottom: 0 !important;
            width: 20px !important;
            height: 20px !important;
            background-color: var(--black) !important;
            border-radius: 50% !important;
            color: white !important;
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            font-size: 1rem !important;
            font-weight: bold !important;
        }

        /* Kayıt Formu Stilleri */
        .register-section {
            padding: 40px 20px 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px);
        }

        .register-container {
            background: white;
            padding: 50px 60px;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(153, 113, 206, 0.25);
            max-width: 550px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-title {
            font-weight: bold;
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--purple), var(--pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
            padding-bottom: 15px;
        }

        .register-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--purple), var(--pink));
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            color: #5c6a79;
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 8px;
        }

        .form-label i {
            margin-right: 8px;
            color: var(--pink);
        }

        .form-control {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--purple);
            box-shadow: 0 0 0 4px rgba(153, 113, 206, 0.1);
            background: white;
        }

        .btn-register {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--purple), var(--pink));
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(153, 113, 206, 0.3);
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(153, 113, 206, 0.4);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #5c6a79;
            font-size: 0.95rem;
        }

        .login-link a {
            color: var(--purple);
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: var(--pink);
        }

        @media (max-width: 576px) {
            .register-container {
                padding: 35px 25px;
            }
            .register-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="navbar-brand">
        <img src="./assets/images/logo2.png" alt="Nova Logo" class="logo">
        <h2 class="title">Nova Bookshop</h2>
    </div>
    <ul class="menu">
        <li><a href="index.html">KİTAPLAR</a></li>
        <li><a href="yorum.html">YORUM</a></li>
        <li><a href="hakkimizda.html">HAKKIMIZDA</a></li>
        <li><a href="gizlilik.html">GİZLİLİK</a></li>
    </ul>
    <ul class="menu__icons">
        <li id="user-icon"><i class="bi bi-person"></i></li>
        <li class="search">
            <i class="bi bi-search"></i>
            <input type="text" id="search-input" placeholder="Ara...">
        </li>
        <li class="basket__icon" onclick="toggleModal()">
            <i class="bi bi-bag"></i>
            <span class="basket__count"></span>
        </li>
    </ul>
</nav>

<section class="register-section">
    <div class="register-container">
        <h2 class="register-title">Üye Kayıt Formu</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="bi bi-person-fill"></i>Kullanıcı Adı:
                </label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Kullanıcı adınızı girin" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">
                    <i class="bi bi-envelope-fill"></i>E-posta Adresi:
                </label>
                <input type="email" id="email" name="email" class="form-control" placeholder="ornek@email.com" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="bi bi-lock-fill"></i>Şifre:
                </label>
                <input type="password" id="password" name="password" class="form-control" placeholder="En az 6 karakter" required>
            </div>
            <button type="submit" class="btn-register">Kayıt Ol</button>
            <div class="login-link">
                Zaten hesabınız var mı? <a href="index.html">Giriş Yap</a>
            </div>
        </form>
    </div>
</section>

<div class="basket__modal">
    <div class="basket__items">
        <i class="bi bi-x" onclick="toggleModal()"></i>
        <h2 class="basket__title">SEPETİNİZ</h2>
        <ul class="basket__list">
            <li class="basket__item">Sepetinizde ürün bulunmamaktadir.</li>
        </ul>
        <div class="basket__total">
            <span class="fw-bold mb-3 fs-4 total__price"></span>
            <button class="btn__purple" id="checkoutButton"><a href="payment.html">CHECKOUT</a></button>
        </div>
    </div>
</div>

<script src="./assets/jquery/jquery.min.js"></script>
<script src="./assets/bootstrap/js/bootstrap.min.js"></script>
<script src="./assets/toastr/toastr.min.js"></script>
<script src="app.js"></script>
</body>
</html>
